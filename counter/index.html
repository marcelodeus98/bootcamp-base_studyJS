<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/style/style.css'>
</head>
<body>
    <main>
        <h1>Counter</h1>
        <div id="section-counter">
            <p>In the plus button you add one more value, added to the current
            <button type="button" id="button-plus">+</button></p>
            <p>In the minus button you remove a value, subtracting from the current
            <button type="button" id="button-less">-</button></p>
            
            <button id="button-plus" type="button" onclick="increment()">+</button>
            <h2 id="counter" >0</h2>
            <button id="button-less" type="button" onclick="decrement()">-</button>           
        </div>
        </main>
    <script src='./assets/js/index.js'></script>
</body>
</html>
